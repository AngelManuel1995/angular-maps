<mat-card>
    
	<mat-card-title>Google Maps</mat-card-title>
	<mat-card-content>

		<agm-map (mapClick)="addMarker( $event )" [latitude]="lat" [longitude]="lng" [zoom]="zoom">
			<agm-marker *ngFor="let marker of markers; let i = index;" [latitude]="marker.lat" [longitude]="marker.lng">
				<agm-info-window>
					<strong>
						{{marker.title}}
					</strong>
					<p>
						{{marker.desc}}
					</p>
					<div style="margin:auto">
						<button (click)="editMarker(marker)" mat-raised-button color="primary" >Editar</button>
						<button (click)="deleteMarker(i)" mat-raised-button color="warn" >Borrar</button>
					</div>
				</agm-info-window>
			</agm-marker>
		</agm-map>

	</mat-card-content>
    
</mat-card>
